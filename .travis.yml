language: scala

jdk:
  - oraclejdk8

script:
  - sbt -Dfile.encoding=UTF8 scripted

sudo: false

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
